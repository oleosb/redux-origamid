<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="./immer.umd.production.min.js"></script>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <script>
      const initialState = {
        nome: "Leo",
        sobre: {
          dados: {
            idade: 31,
          },
        },
      };

      const reducer = immer.produce((state, action) => {
        switch (action.type) {
          case "MUDAR_NOME":
            state.nome = action.payload;
            break;
          case "MUDAR_IDADE":
            state.idade = action.payload;
            break;
        }
      }, initialState);

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      store.dispatch({ type: "MUDAR_NOME", payload: "Maria" });
      store.dispatch({ type: "MUDAR_NOME", payload: "John" });
      store.dispatch({ type: "MUDAR_IDADE", payload: 10 });
      store.dispatch({ type: "MUDAR_NOME", payload: "Pietro" });
    </script>
  </body>
</html>
